<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
      <main>
        <div class="container">
          <div class="card">
            <div class="card__image">
              <img src="images/bg-pattern-card.svg" aria-hidden="true" class="imgBx">
              <img src="./images/ahmadtalha.jpeg" class="victor" alt="Victor Crest" aria-hidden="true" style="display: block;"/>
            </div>
            <div class="card__content">
              <h1>AHMAD TALHA <span>22</span></h1>
              <h2>Pakistan</h2>
              <hr />
            </div>
            <div class="card__stats">   
              <div class="card__stats--followers">
                <h3>1K</h3>
                <p>Followers</p>
              </div>
              <div class="card__stats--likes">
                <h3>5K</h3>
                <p>Likes</p>
              </div>
              <div class="card__stats--photos">
                <h3>200</h3>
                <p>Photos</p>
              </div>
            </div>
          </div>
        </div>
      </main>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Ahmad Talha</a> -->
    </div>
  </body>

</html>
